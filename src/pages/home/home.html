<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Générer QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-input
        [(ngModel)]="inputText"
        type="text"
        placeholder="Enter code here"
      ></ion-input>
      <button ion-button (click)="generateQrCode(inputText)" icon-start>
        <ion-icon name="barcode"></ion-icon>
        Générer le QR Code
      </button>
      <img [src]="generatedQrCode" class="qrCode" />
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom *ngIf="qrCodeIsGenerate()">
    <button ion-fab color=fabButton>
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color=fabButton (click)="share(generatedQrCode)"><ion-icon name="share"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
