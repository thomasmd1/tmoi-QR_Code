<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-input
        [(ngModel)]="inputText"
        type="text"
        placeholder="Enter code here"
      ></ion-input>
      <button ion-button block (click)="process(inputText)">
        Générer le QR Code
      </button>
      <button ion-button icon-end (click)="share(generatedQrCode)">
        Share
        <ion-icon name="share"></ion-icon>
      </button>
      <img [src]="generatedQrCode" class="qrCode" />
    </ion-card-content>
  </ion-card>
</ion-content>
