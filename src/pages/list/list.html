<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let item of items">
      <ion-icon item-start></ion-icon>
      {{item.text}}
      <div class="item-note" item-end>
        {{item.createdAt | date: 'hh:mm dd/MM/yyyy'}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
